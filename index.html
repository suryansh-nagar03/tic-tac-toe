<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="logo" href="img/tic-tac-toe img.webp">
    <link rel="stylesheet" href="design.css">
    <script src="logic.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Water+Brush&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Player info entry box -->
    <div class="info-container">
        <div class="header">Tic Tac Toe</div>
        <div class="info-area">
            <div class="player-info">
                <div class="players">
                    <img src="img/player-1-logo.webp" alt="player 1" id="player-1-logo">
                    <div class="player-container">
                        <div class="player-info-text">Enter the name of player 1</div>
                        <input type="text" id="player1" placeholder="Enter your name" id="player1" required>
                    </div>
                </div>
                
                <div class="players">
                    <img src="img/player-2-logo.jpg" alt="player 2" id="player-2-logo">
                    <div class="player-container">
                        <div class="player-info-text">Enter the name of player 2</div>
                        <input type="text" id="player2" placeholder="Enter your name" id="player2" required>
                    </div>
                </div>
            </div>
            <button id="start">Start Game</button>
            <div class="note">Player 1 gets X ( X always plays first )</div>
        </div>
    </div>

    <!-- Play zone -->
    <div class="game-zone">
        <div class="play">
            <div class="game-board">
                <div class="row">
                    <div class="cell" id="11"></div>
                    <div class="cell" id="12"></div>
                    <div class="cell" id="13"></div>
                </div>
                <div class="row">
                    <div class="cell" id="21"></div>
                    <div class="cell" id="22"></div>
                    <div class="cell" id="23"></div>
                </div>
                <div class="row">
                    <div class="cell" id="31"></div>
                    <div class="cell" id="32"></div>
                    <div class="cell" id="33"></div>
                </div>
            </div>
            <div class="player-names">
                <div class="player-name" id="player-1-name"></div>
                <div class="player-name" id="player-2-name"></div>
            </div>
        </div>
    </div>

    <div class="overlay">
        <div class="overlay-content">
            <div class="overlay-text" id="winner-box"></div>
            <button id="restart">Restart</button>
        </div>
    </div>
</body> 
</html>
